<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourApp</title>
    <link rel="stylesheet" href="../../dist/styles.css">
    <link rel="stylesheet" href="../../dist/pregledRestorana/styles.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="title">TourApp</h1>
        <ul class="nav-links">
            <li><a href="../contact/contact.html">Kontakt</a></li>
            <li><a href="../tura/tura.html">Ture</a></li>
            <li><a href="#">Restorani</a></li>
        </ul>
    </nav>

    <section class="restoranSekcija">
        <h2 class="naslov">
            Pregled restorana
        </h2>
        <hr>
        <div class="restoran">
            <div class="prikaz">
                <table id="restoran">
                    <thead>
                        <tr>
                            <th>
                                Naziv
                            </th>
                            <th>
                                Kuhinja
                            </th>
                            
                        </tr>
                    </thead>
                    <tbody id="tbody-restorani">
    
                    </tbody>
                    <tr>
                        
                    </tr>
                </table>
    
            </div>
            <div class="form">
                <form id="forma">
                    <label for="naziv">Naziv:</label>
                    <input type="text" id="naziv" name="naziv" required>
                    <br>
                    <label for="opis">Opis:</label>
                    <input type="Textarea" id="opis" name="opis" required>
                    
                    <br>
                    <hr>
                    <p>Kuhinja</p>
                    <div id="checkBoxContainer">

                    </div>
                    <hr>
                    <div class="buttons">
                        <button type="button" id="dodajTip">+</button>
                        <input type="text" id="tipForma" name="tipForma" required>
                        <button type="button" id="dodajTipBtn">+ Tip</button>
                        <button type="button" id="dodajBtn">Dodaj</button>
                    </div>
                    
                    
                </form>
            </div>
            <div class="prikazDetalji">
                <table id="prikaziDetalje">
                    
                </table>
            </div>
        </div>
    </section>
    <script src="pregledRestorana.js"></script>
</body>
</html>
